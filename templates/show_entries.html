{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <form action="{{ url_for('show_entries') }}" method=post class=add-entry>
      <dl>
        <dt>Transfer Number:
        <dd><input type=text size=30 name=caller>
        <dt>To Agent Number:
        <dd><input type=text size=30 name=agent>
        <dd><input type=submit value=Transfer_call>
      </dl>
    </form>
  {% endif %}
  <ul class=entries>
  {% for entry in entries %}
    <li><h2>{{ entry }}</h2>
  {% else %}
    <li><em>Unbelievable.  No caller is online so far</em>
  {% endfor %}
  </ul>
{% endblock %}
